---
- hosts: local
  gather_facts: true
  roles:
    - bashrc_like_a_pro
    - vim_plugin_update
    - bat_from_source
    - dust_from_source
    - starship_from_source
    - exa_from_source
  pre_tasks:
    - name: Make sure some system dependencies are installed
      become: true
      package:
        name: "{{ item }}"
        state: 'present'
      with_items:
        - git
        - wget
        - tree
        - curl

