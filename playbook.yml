---
- hosts: local
  gather_facts: true
  roles:
    - ansible_dev
    - zsh_setup
    - vim_plugin_update
    - caddy_install
  pre_tasks:
    - name: Make sure some system dependencies are installed
      become: true
      package:
        name: "{{ item }}"
        state: 'present'
        update_cache: true
      with_items:
        - git
        - wget
        - tree
        - curl
        - tmux
        - gdb
        - apt-transport-https
        - pv
